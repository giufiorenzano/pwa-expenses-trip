<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Minhas despesas</title>
  </head>
  <body>
    <h1 class="align-self-center">Gest√£o de Despesas em Viagens</h1>

    <form
      onsubmit="submitExpense(event)"
      class="d-flex flex-column align-items-center"
    >
      <div class="d-flex flex-row flex-wrap form-container">
        <span id="expenseId" class="d-none"></span>
        <div class="col-md-2 col-12">
          <input id="description" class="form-control" placeholder="Item" />
        </div>
        <div class="col-md-2 col-12">
          <input id="quantity" class="form-control" placeholder="Quantidade" />
        </div>

        <div class="col-md-2 col-12">
          <input id="value" class="form-control" placeholder="Valor" />
        </div>

        <div class="col-md-2 col-12">
          <select id="currency1" class="form-select">
            <option value="USD">USD</option>
          </select>
        </div>

        <div class="col-md-2 col-12">
          <select id="currency2" class="form-select">
            <option value="BRL">BRL</option>
          </select>
        </div>
      </div>

      <div class="col-md-2 d-flex align-items-center justify-content-center">
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
    </form>

    <div class="expenses"></div>

    <div class="d-flex flex-column align-items-center justify-content-center mt-4">
      <div class="total-origin">Total (Moeda de Origem): USD 0</div>
      <div class="total-destination">Total (Moeda de Destino): R$ 0</div>
    </div>
    
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
